version: '3.8'

services:
  studypad-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://192.168.0.25:8010
    container_name: studypad-web
    restart: unless-stopped
    ports:
      - "3100:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://192.168.0.25:8010
      - NEXT_PUBLIC_APP_NAME=StudyPad
      - NEXT_PUBLIC_APP_VERSION=1.0.0
      - NEXT_PUBLIC_ENABLE_STUDIO=true
      - NEXT_PUBLIC_MAX_UPLOAD_SIZE=10485760
    networks:
      - studypad-network

networks:
  studypad-network:
    driver: bridge
